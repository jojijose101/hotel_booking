<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Hotel Booking{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'bookings/style.css' %}" />
</head>

<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="{% url 'booking:hotel_list' %}">HotelBooking</a>

      <button class="nav-toggle" type="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="mainNav"
        id="navToggleBtn">
        ☰
      </button>

      <nav class="nav" id="mainNav">
        {% if user.is_authenticated %}
        <a href="{% url 'booking:my_bookings' %}">My Bookings</a>
        <span class="chip">Hi, {{ user.username }}</span>
        <a href="{% url 'booking:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'booking:login' %}">Login</a>
        <a href="{% url 'booking:signup' %}">Sign Up</a>
        {% endif %}

      </nav>
    </div>
  </header>

  <script>
    (function () {
      const nav = document.getElementById("mainNav");
      const btn = document.getElementById("navToggleBtn");

      if (!nav || !btn) return;

      btn.addEventListener("click", function () {
        nav.classList.toggle("open");
        const isOpen = nav.classList.contains("open");
        btn.setAttribute("aria-expanded", isOpen ? "true" : "false");
      });

      // close when clicking outside (mobile UX)
      document.addEventListener("click", function (e) {
        if (window.innerWidth > 720) return;
        if (nav.contains(e.target) || btn.contains(e.target)) return;
        nav.classList.remove("open");
        btn.setAttribute("aria-expanded", "false");
      });
    })();
  </script>

  <main class="container">{% block content %}{% endblock %}</main>

  <footer class="footer">
    <div class="container">© {{ now|date:"Y" }} HotelBooking</div>
  </footer>

</body>

</html>
