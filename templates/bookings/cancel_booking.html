{% extends "bookings/base.html" %}
{% block title %}Cancel Booking{% endblock %}

{% block content %}
  <div class="cancel-wrap">
    <h1 class="cancel-title">Cancel Booking?</h1>

    <div class="card cancel-card">
      <p><b>{{ booking.room.hotel.name }}</b> • {{ booking.room.name }}</p>
      <p class="muted cancel-meta">{{ booking.check_in }} → {{ booking.check_out }}</p>

      <form method="post" class="cancel-actions">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Cancel</button>
        <a class="btn-secondary" href="{% url 'booking:my_bookings' %}">No, go back</a>
      </form>
    </div>
  </div>
{% endblock %}
